<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Yueun - KokoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar__container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>21:27</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">유은</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen amin-chat">
      <div class="chat_timestamp">Wedensday July 17, 2022</div>
    </main>

    <script
      src="https://kit.fontawesome.com/7d4bcfb0b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
